<div class="offcanvas-header">
	<h5 class="offcanvas-title">Carro</h5>
	<button type="button" class="btn-close" aria-label="Close" (click)="cerrar()"></button>
</div>
<div class="offcanvas-body">
	<section class="">
		<div class="card">
			<div class="container mt-2 mb-2">
				<div class="row">
					<div class="col-md-12">
						<div *ngIf="productoCarro.length>0" class="scroll">
							<div class="p-2">
								<h6>Productos</h6>
								<div class="d-flex flex-row align-items-center pull-right"><i class="fa fa-angle-down"></i></div>
							</div>
							<div *ngFor="let producto of productoCarro" 
							class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
								<div class="mr-1">
									<img *ngIf="!imagenService.revisaTipoImagen(producto.img)" class="rounded" src="noimg.jpg" width="70">
									<img *ngIf="imagenService.revisaTipoImagen(producto.img)" class="rounded" [src]="producto.img" width="70">
								</div>
								<div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{producto.name}}</span>
									<div class="d-flex flex-row product-desc">
										<div class="d-flex flex-row align-items-center qty">
											<button class="btn btn-lg text-danger" (click)="disminuir(producto)">-</button>
											<span class="size mr-1">{{producto.cantidad!}}</span>
											<button class="btn btn-lg text-success" (click)="aumentar(producto)">+</button>
										</div>
									</div>
									<h6 class="text-grey">{{producto.prize*producto.cantidad! | moneda}}</h6>
								</div>
								<div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
							</div>
							<div  class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded">
								<button *ngIf="productoCarro.length>0" class="btn btn-success cart-btn-transform m-3" type="button">Pagar</button>
							</div>
						</div>
						<div *ngIf="productoCarro.length===0">
							<div class="card-body cart">
								<div class="col-sm-12 empty-cart-cls text-center">
									<img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
									<h6>Carro vac√≠o</h6>
									<p>Puedes agregar productos de la lista de productos</p>
									<a (click)="cerrar()" class="btn btn-success cart-btn-transform m-3" data-abc="true">Cerrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
