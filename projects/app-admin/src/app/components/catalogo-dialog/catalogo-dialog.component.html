<div>
    <h1 *ngIf="!catalogo.id" mat-dialog-title>Crear Catalogo</h1>
    <h1 *ngIf="catalogo.id" mat-dialog-title>Actualizar Catalogo</h1>
    <div mat-dialog-content>
        <div>
            <form class="dialog-content" autocomplete="off" [formGroup]="catalogoForm">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="nombre">
                </mat-form-field>
            </form>                
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="catalogoForm.invalid" [mat-dialog-close]="cargarCatalogo()">Guardar</button>
        <button mat-button (click)="cerrar()">Cancelar</button>
    </div>
</div>
