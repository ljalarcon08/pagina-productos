<section class="login-register login-sidebar">
    <div class="login-box card">
        
        <div *ngIf="!registrar" class="card-body">
            <h6>Ingresa a tu cuenta</h6>
            <form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="label-type">Email</label>
                        <input class="form-control" type="email" placeholder="Email" formControlName="email">
                        <span class="input-error" *ngIf="campoError('email',loginForm)">Favor ingrese email o formato incorrecto</span>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="label-type">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
                        <span class="input-error" *ngIf="campoError('password',loginForm)">Favor ingrese contraseña</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success col-sm-7" type="submit">Ingresar</button>
                    </div>
                    <div class="col col-sm-5">
                        <button type="button" class="btn btn-outline-success" (click)="abrirRegistrar()">Registrarte</button>
                    </div>
                </div>
            </form>
        </div>

        <div *ngIf="registrar" class="card-body">
            <h6 class="primary">Crea tu cuenta</h6>
            <form class="form-horizontal form-material" autocomplete="off" [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="label-type">Nombre</label>
                        <input class="form-control" type="nombre" placeholder="Nombre" formControlName="nombre">
                        <span class="input-error" *ngIf="campoError('nombre',signUpForm)">Favor ingrese nombre completo</span>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="label-type">Email</label>
                        <input class="form-control" type="email" placeholder="Email" formControlName="email">
                        <span class="input-error" *ngIf="campoError('email',signUpForm)">Favor ingrese email o formato incorrecto</span>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="label-type">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
                        <span class="input-error" *ngIf="campoError('password',signUpForm)">Favor ingrese contraseña</span>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="label-type">Repita Contraseña</label>
                        <input class="form-control" type="password" placeholder="Repita Contraseña" formControlName="password2">
                        <span class="input-error" *ngIf="campoError('password2',signUpForm)">Favor ingrese contraseña</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success col-sm-7" type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>
